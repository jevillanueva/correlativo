  web:
    build: 
      context: ./sequencer
      dockerfile: Dockerfile
    command: gunicorn sequencer.wsgi:application --bind 0.0.0.0:8000
    volumes:
      # - ./sequencer:/app
      - static_volume:/app/staticfiles
      # - staticfiles_volume:/app/staticfiles
    expose:
      - "8000"
    # depends_on:
    #   - db
    environment:
      - DEBUG=False
      - DJANGO_SECRET_KEY=mysecretkey
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,[::1]
    env_file:
      - .env
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - static_volume:/app/static
      # - staticfiles_volume:/app/staticfiles
    ports:
      - "80:80"
    depends_on:
      - web

