{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block menu %}
<a class="title" href="{%url 'emissions:index' %}">â—€ Home</a>
<h1 class="subtitle">{% trans "files" %}</h1>
{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="box">
            <div class="spacing">
                <a href="{% url 'emissions:admin_upload' emission.id %}" class="button is-primary is-rounded">
                    <span class="icon is-small"><i class="fas fa-circle-plus" aria-hidden="true"></i></span>
                    <span>{% trans "new file" %}</span>
                </a>
            </div>
            <div class="spacing columns is-multiline">
                {% for file in files %}
                <div class="column is-4">
                    <div class="card">
                        <div class="card-header">
                            <p class="card-header-title">{{ file.name }}</p>
                        </div>
                        <div class="card-content">
                            <div class="content">
                                <p>{{ file.description }}</p>
                                <p class="subtitle is-6">{{ file.created_at }}</p>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <a href="{% url 'emissions:admin_download_file' emission.id file.id %}" class="card-footer-item">
                                <span class="icon is-small"><i class="fas fa-download" aria-hidden="true"></i></span>
                            </a>
                            <a href="{% url 'emissions:admin_delete_file' emission.id file.id %}" class="card-footer-item">
                                <span class="icon is-small"><i class="fas fa-trash" aria-hidden="true"></i></span>
                            </a>
                        </footer>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
