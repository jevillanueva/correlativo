{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<section class="hero is-primary is-small">
    <div class="hero-body">
        <p class="title">{% trans "UserDepartment" %}</p>
    </div>
</section>
<section class="section">
    <div class="container">
        <div class="fixed-grid has-1-cols">
            <div class="grid">
                {% for user_department in user_departments %}
                <h2 class="title">{{ user_department.user.username }}</h2>
                <h3 class="title">{{ user_department.department.name }}</h3>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
