{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<section class="hero is-primary is-small">
    <div class="hero-body">
        <p class="title">{% trans "emission" %}</p>
    </div>
</section>
<section class="section">
    <div class="container">
        <div class="fixed-grid has-1-cols">
            <div class="grid">
                {% for emission in emissions %}
                <h2 class="title">{{ emission.sequence }}</h2>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
